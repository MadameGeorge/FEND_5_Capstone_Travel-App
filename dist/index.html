<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather Journal</title><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet"><link href="main.css" rel="stylesheet"><link href="main.css" rel="stylesheet"></head><body><div id="app"><h1 class="holder headline">Weather Journal App</h1><fieldset class="holder form"><label for="zip">Your post code</label> <input id="zip" placeholder="Enter zip code here"> <label for="feelings">How are you feeling today?</label> <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea> <button id="generate" type="submit">Generate</button></fieldset><div class="holder entry"><h2 class="title">Most Recent Entry</h2><div id="entryHolder"><div id="date"></div><div id="temp"></div><div id="content"></div></div></div></div><footer><figcaption>Photo in the background by Dominik Schroder via unsplash.com</figcaption></footer><script src="config.js"></script><script src="main.js"></script><script src="main.js"></script></body></html>
