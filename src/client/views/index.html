<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather Journal</title>
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
		<link href="../../../dist/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="app">
			<h1 class="holder headline">Trip planner</h1>
			<fieldset class="holder form">
				<label for="city">Which city do you plan to go?</label>
				<input type="text" id="city" placeholder="Enter city name here">
				<label for="start-date">Start date</label>
				<input type="date" id="start-date" placeholder="dd/mm/yyyy" date-format="dd/mm/yyyy"></input>
				<label for="end-date">End date</label>
				<input type="date" id="end-date" placeholder="dd/mm/yyyy" date-format="dd/mm/yyyy" required pattern="\d{2}-\d{2}-\d{4}"></input>
				<button id="generate" type="submit">Create trip</button>
			</fieldset>
			<div class="holder results">
				<h2 class="title">Your trip</h2>
				<div id="results">
					<div id="city-name"></div> 
					<div id="country-name"></div>
					<div id="departure-date"></div>
					<div id="arrival-date"></div>
					<div id="days-remain"></div>
					<div id="duration"></div>
					<img id="city-image">
					<div id="weather"></div>					
					<div id="temperature-highest"></div>
					<div id="temperature-lowest"></div>
					<div id="temperature-current"></div>
				</div>
			</div>
		</div>
		<footer>
			<figcaption id="image-author"></figcaption>
			<p>Powered by <a href="https://www.weatherbit.io/">Pixabay</a>, <a href="https://pixabay.com/">WeatherBit</a> and <a href="http://www.geonames.org/">Geonames</a>.</p>
		</footer>

</html>
